<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>GPU Cloud Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>GPU Cloud Demo</h1>

      <div class="card">
        <h2>RTX 4090</h2>
        <input type="range" min="1" max="24" value="1" />
        <button>Запустить</button>
      </div>

      <div class="card">
        <h2>RTX 5090</h2>
        <input type="range" min="1" max="24" value="1" />
        <button>Запустить</button>
      </div>

      <div class="card">
        <h2>NVIDIA A100</h2>
        <input type="range" min="1" max="24" value="1" />
        <button>Запустить</button>
      </div>

    </div>
  </body>
</html>
